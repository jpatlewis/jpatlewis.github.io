<head>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<script src="config.js"></script>
<title>Jobs and material purchases</title>
</head>
<body>
<h1 align="center">Percent of jobs with:</h1>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-6">
                <div id="container1"></div>
            </div>
            <div class="col-sm-6 col-md-6">
                <div id="container2"></div>
            </div>
            <h1 align="center">No materials purchased by service:</h1>
            <div class="col-sm-6 col-md-6">
                    <div id="container3"></div>
            </div>
            <div class="col-sm-6 col-md-6">
                <div id="container4"></div>
            </div>
    </div>
</body>
<script>
function initAllTime(itemData){
Highcharts.chart('container1', {
    chart: {
        plotBackgroundColor: null,
        plotBorderWidth: null,
        plotShadow: false,
        type: 'pie'
    },
    title: {
        text: 'Materials purchased -- all time'
    },
    tooltip: {
        pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
    },
    plotOptions: {
        pie: {
            allowPointSelect: true,
            cursor: 'pointer',
            dataLabels: {
                enabled: false
            },
            showInLegend: true
        }
    },
    series: [{
        name: '',
        colorByPoint: true,
        data: [{
            name: 'materials purchased',
            y: itemData["all_time"]["mats_jobs"],
            drilldown: "mats"
        }, {
            name: 'no materials',
            y: itemData["all_time"]["no_mats_jobs"],
            drilldown: "no_mats"
        }],
    }]
});
}
function initCurrentMonth(itemData){
Highcharts.chart('container2', {

        plotBackgroundColor: null,
        plotBorderWidth: null,
        plotShadow: false,
        type: 'pie'

            name: 'no materials',
            y: itemData["current_month"]["no_mats_jobs"],
            drilldown: "no_mats"
        }],

});
}

        }],
    }]

}
$.ajax(url, {
        type: 'GET',
        success: function(data){
            initAllTime(data);

      });
</script>
